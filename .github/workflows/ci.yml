name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    name: Check, Clippy, Format, Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Check
        run: cargo check --all-targets

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Format
        run: cargo fmt -- --check

      - name: Test
        run: cargo test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install bats-core
        run: |
          git clone --depth 1 --branch v1.11.0 https://github.com/bats-core/bats-core.git /tmp/bats-core
          sudo /tmp/bats-core/install.sh /usr/local

      - name: Run e2e tests
        run: bats --jobs 4 tests/e2e.bats

  web-e2e:
    name: Web E2E Tests
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install web dependencies
        working-directory: web
        run: pnpm install --frozen-lockfile && pnpm cypress install

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build and start vexd container
        run: |
          docker build -t vex-web-test .
          docker run -d --name vex-web-test -p 9422:7422 -p 9423:7423 vex-web-test

      - name: Wait for vexd
        run: |
          for i in $(seq 1 100); do
            (echo >/dev/tcp/127.0.0.1/9422) 2>/dev/null && break
            sleep 0.1
          done
          for i in $(seq 1 100); do
            (echo >/dev/tcp/127.0.0.1/9423) 2>/dev/null && exit 0
            sleep 0.1
          done
          echo "vexd not ready" && exit 1

      - name: Start Next.js dev server
        working-directory: web
        run: pnpm dev &

      - name: Wait for Next.js
        run: npx wait-on http://localhost:3000 --timeout 30000

      - name: Run Cypress tests
        working-directory: web
        run: pnpm cy:run

      - name: Cleanup
        if: always()
        run: docker rm -f vex-web-test || true

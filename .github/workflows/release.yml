name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Prep release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - name: Read version from meta/release branch
        id: version
        run: |
          git fetch origin meta/release
          version=$(git show origin/meta/release:VERSION | tr -d '[:space:]')
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "Releasing v${version}"

      - name: Set release version in Cargo.toml
        run: |
          version="${{ steps.version.outputs.version }}"
          # Update [workspace.package] version
          sed -i "s/^version = .*/version = \"${version}\"/" Cargo.toml
          # Update vex-proto version in [workspace.dependencies] to match
          sed -i "s|vex-proto = { path = \"crates/vex-proto\", version = \"[^\"]*\" }|vex-proto = { path = \"crates/vex-proto\", version = \"${version}\" }|" Cargo.toml
          cargo update --workspace

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock
          git commit -m "ci(release): release v${{ steps.version.outputs.version }}"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

  build:
    name: Build ${{ matrix.target }}
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: vex-x86_64-linux
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact: vex-aarch64-linux
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: vex-x86_64-darwin
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: vex-aarch64-darwin

    steps:
      - uses: actions/checkout@v6
        with:
          ref: v${{ needs.release.outputs.version }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (x86_64-linux)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross (aarch64-linux)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cargo install cross --locked

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }}.tar.gz vex
          cd ../../..

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  gh-release:
    name: Create GitHub Release
    needs: [release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: v${{ needs.release.outputs.version }}

      - uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ needs.release.outputs.version }}" \
            --title "v${{ needs.release.outputs.version }}" \
            --generate-notes \
            artifacts/**/*.tar.gz

  publish-crate:
    name: Publish to crates.io
    needs: [release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: v${{ needs.release.outputs.version }}

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p vex-proto

  bump-version:
    name: Bump version on meta/release
    needs: [release, publish-crate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: meta/release
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump patch version
        run: |
          version="${{ needs.release.outputs.version }}"
          IFS='.' read -r major minor patch <<< "$version"
          next_patch=$((patch + 1))
          next_version="${major}.${minor}.${next_patch}"
          echo "$next_version" > VERSION
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "ci(dev): bump version to ${next_version}"
          git push origin meta/release

name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Prep release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          raw=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          version="${raw%-dev}"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "Releasing v${version}"

      - name: Set release version in Cargo.toml
        run: |
          sed -i "s/^version = .*/version = \"${{ steps.version.outputs.version }}\"/" Cargo.toml
          cargo update --workspace

      - name: Commit release version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock
          git commit -m "ci(release): release v${{ steps.version.outputs.version }}"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin main --tags

  build:
    name: Build ${{ matrix.target }}
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: vex-x86_64-linux
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact: vex-aarch64-linux
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: vex-x86_64-darwin
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: vex-aarch64-darwin

    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: contains(matrix.target, 'linux')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross-compilation tools (aarch64-linux)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_musl=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }}.tar.gz vex
          cd ../../..

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  gh-release:
    name: Create GitHub Release
    needs: [release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ needs.release.outputs.version }}" \
            --title "v${{ needs.release.outputs.version }}" \
            --generate-notes \
            artifacts/**/*.tar.gz

  publish-crate:
    name: Publish to crates.io
    needs: [release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

  set-dev-version:
    name: Bump to next dev version
    needs: [release, publish-crate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dtolnay/rust-toolchain@stable

      - name: Bump to next dev version
        run: |
          version="${{ needs.release.outputs.version }}"
          # Bump patch: 0.2.1 -> 0.2.2-dev
          IFS='.' read -r major minor patch <<< "$version"
          next_patch=$((patch + 1))
          dev_version="${major}.${minor}.${next_patch}-dev"
          sed -i "s/^version = .*/version = \"${dev_version}\"/" Cargo.toml
          cargo update --workspace
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock
          git commit -m "ci(dev): bump version to ${dev_version}"
          git push origin main
